<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="header">Positioning elements with CSS</h1>
    <div class="container">
      <h1 class="header">Static Positioning</h1>
      <div class="A"><h3>A</h3></div>
      <div class="B"><h3>B</h3></div>
      <div class="C"><h3>C</h3></div>
    </div>

    <div class="container">
      <h1 class="header">Relative Positioning</h1>
      <div class="A"><h3>A</h3></div>
      <div class="B relative"><h3>B</h3></div>
      <div class="C"><h3>C</h3></div>
    </div>
  </body>
</html>
